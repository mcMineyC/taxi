<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Player</title>
    <script src="components/snackbar.js"></script>
    <script src="scripts/playercontrols.js"></script>
</head>
<body>
    <m3-sidebar id="sidebar" home="true" class="sidebar"></m3-sidebar>
    <m3-playercontrols-bottom id="playercontrols-bottom" playing="false"></m3-playercontrols-bottom>
    <div id="header" class="header">
        <h2 id="header-title">Albums</h2>
        <md-icon-button id="menu" onclick="settingsClick()">
            <md-icon>settings</md-icon>
        </md-icon-button>
    </div>
    <div id="content-container" class="content-container">
        <div id="content">
            <h1 class="loading-text-placeholder">Loading</h1>
            
            <md-list id="queue-list">
                <md-list-item>
                    <img src="https://picsum.photos/200/200?random=1" slot="start">
                    <div id="song-container">
                        <span>Song 1</span>
                    </div>
                    <div id="duration-container" slot="end">
                        <span>43:21</span>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <img src="https://picsum.photos/200/200?random=1" slot="start">
                    <div id="song-container">
                        <span>Song 2</span>
                    </div>
                    <div id="duration-container" slot="end">
                        <span>00:42</span>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <img src="https://picsum.photos/200/200?random=1" slot="start">
                    <div id="song-container">
                        <span>Song 3</span>
                    </div>
                    <div id="duration-container" slot="end">
                        <span>12:34</span>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </div>
    <md-dialog id="dialogger">
        <div slot="headline">
          Dialog title
        </div>
        <form slot="content" id="form-id" method="dialog">
          A simple dialog with free-form content.
        </form>
        <div slot="actions">
          <md-text-button form="form-id">Ok</md-text-button>
        </div>
    </md-dialog>
    <md-fab variant="primary" class="fab">
        <md-icon slot="icon">search</md-icon>
    </md-fab>
    <div id="snackbar">Not Implemented</div>
    <script src="https://unpkg.com/cookiejs/dist/cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/artists.js"></script>
    <script src="scripts/albums.js"></script>
    <script src="scripts/songs.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
