<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Player</title>
    <script src="components/snackbar.js"></script>
    <script src="scripts/playercontrols.js"></script>
</head>
<body>
    <m3-sidebar id="sidebar" home="true" class="sidebar"></m3-sidebar>
    <m3-playercontrols-bottom id="playercontrols-bottom" playing="false"></m3-playercontrols-bottom>
    <div id="header" class="header">
        <h2 id="header-title">Albums</h2>
        <md-icon-button id="menu" onclick="settingsClick()">
            <md-icon>settings</md-icon>
        </md-icon-button>
    </div>
    <div id="content-container" class="content-container">
        <div id="content">
            <md-list id="settings-list">
                <md-divider></md-divider>
                <md-list-item>
                    <span slot="start">Dark Mode</span>
                    <md-switch id="settings-switch" on="true" slot="end"></md-switch>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <span slot="start">Home page</span>
                    <md-tabs slot="end">
                        <md-primary-tab class="settings-homepage-artists">Artists</md-primary-tab>
                        <md-primary-tab class="settings-homepage-albums">Albums</md-primary-tab>
                        <md-primary-tab class="settings-homepage-songs">Songs (not recommended)</md-primary-tab>
                    </md-tabs>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </div>
    </div>
    <md-dialog id="dialogger" type="fullscreen">
        <div slot="headline">
          Dialog title
        </div>
        <form slot="content" id="form-id" method="dialog">
          A simple dialog with free-form content.
        </form>
        <div slot="actions">
          <md-text-button form="form-id">Ok</md-text-button>
        </div>
    </md-dialog>
    <md-fab variant="primary" class="fab">
        <md-icon slot="icon">search</md-icon>
    </md-fab>
    <div id="snackbar">Not Implemented</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/artists.js"></script>
    <script src="scripts/albums.js"></script>
    <script src="scripts/songs.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        getHome()
    </script>
</body>
</html>
