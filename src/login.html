<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi</title>
</head>
<body">
    <div id="login-root">
        <div id="login-box">
            <h1>Login</h1>
            <md-outlined-text-field id="login-username" label="Username"></md-outlined-text-field>
            <md-outlined-text-field id="login-password" label="Password" type="password"></md-outlined-text-field>
            <md-filled-button id="login-button" variant="primary" onclick="loginClick()">Login</md-filled-button>
        </div>
    </div>
    <div id="login-root-2">
        <div id="login-box">
            <h1>Trying to login via cached token...</h1>
        </div>
    </div>
    <div id="login-down">
        <div id="login-box-down">
            <h1>Server down</h1>
            <h1>Send a message in chat</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
